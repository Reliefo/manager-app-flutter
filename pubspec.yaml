name: manager_app
description: LiQR's Manager application.
version: 0.0.3+4

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.5+1
  shared_preferences: ^0.5.7+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  adhara_socket_io: ^0.4.1
  fl_chart: ^0.8.7
  http: ^0.12.0+4
  date_format: ^1.0.8


flutter:
  uses-material-design: true

  assets:
      - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600






